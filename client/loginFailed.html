<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Ncidence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/space/blueships1.png"/>
    <script src="/js/modernizr-2.6.2.js"></script>
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
  <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title"><a href="#">ncidence.org</a></p>
            </div>
            <div class="float-right">
                <nav>
                    <ul id="menu">
                        <li><a href="/">Home</a></li>
			            <li><a href="/app/mysticSquare">MysticSquare</a></li>
			            <li><a href="/app/chat">Chat</a></li>
			            <li><a href="//space.ncidence-aruffino.c9users.io/play">Space</a></li>
			            <li><a href="/logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <div id="body">
        <section class="content-wrapper main-content clear-fix">
    
            <section class="featured">
                <div class="content-wrapper">
                    <hgroup class="title">
                        <h1>Try again</h1>
                    <p>Your username or password was incorrect.</p>
                    <form action="auth" method="post">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" value="user" required>
                    
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                    
                        <button type="submit">Login</button>
                    </form>
                </div>
            </section>
            <br />
        </section>
    </div>
    
    <footer>
        <div class="content-wrapper">
            <div class="float-left">
                <p>2016 - ncidence.org</p>
            </div>
        </div>
    </footer>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
